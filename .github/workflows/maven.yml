name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: Windows

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B install --file JavaMVC/pom.xml
    - name: Build Docker image
      uses: docker/build-push-action@v3
      with:
        push: false  
        tags: abhisheksingh26/GitActionTryout
        file: JavaMVC/Dockerfile
    - name: Run the docker image
      run: docker run -d --name checkout -p 8084:8080 abhisheksingh26/GitActionTryout

